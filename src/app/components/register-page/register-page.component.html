<div class="w-full h-full flex mx-auto">
  <div
    class="sider w-full min-h-screen bg-[#0267FF] relative hidden lg:block lg:w-1/2"
  >
    <img
      src="../assets/bigC.png"
      alt="top_elipse"
      class="absolute top-0 left-0 w-32 h-32"
    />

    <img
      src="../assets/smallC.png"
      alt="middle_elipse"
      class="absolute right-32 top-32 w-16 h-16"
    />

    <img
      src="../assets/greyC.png"
      alt="bottom_elipse"
      class="absolute right-0 bottom-96 w-20 h-20"
    />
  </div>

  <div class="register-section w-full lg:w-1/2 h-full">
    <div class="header flex justify-around text-center items-center my-12">
      <div class="steps">
        <p><span class="font-bold">Step </span>1 of 4</p>
      </div>
      <div class="exit">
        <p>Exit</p>
      </div>
    </div>

    <div class="content w-full h-full">
      <h2 class="font-bold text-3xl text-center">Create Account</h2>

      <div class="w-full h-full">
        <form
          class="flex flex-col w-full h-full justify-center items-center sm:px-8 sm:pt-6 pb-8 mb-4"
        >
          <div class="form-group w-full lg:w-1/2">
            <label for="Name">Name</label>
            <input type="text" class="form-control" placeholder="John Doe" />
          </div>
          <div class="form-group w-full lg:w-1/2">
            <label for="E-mail">E-mail</label>

            <div class="relative">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3.5">
                <img src="../assets/emoji.png" alt="emoji" class="w-4 h-4" />
              </div>
              <input
                type="text"
                class="text-sm block w-full ps-8 p-2.5 border outline-none border-gray-300 rounded-md"
                placeholder="johndoe@gmail.com"
              />
            </div>
          </div>
          <div class="form-group w-full lg:w-1/2">
            <label for="Password">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="************"
            />
          </div>

          <div class="form-group w-full lg:w-1/2">
            <button
              class="bg-[#0267FF] hover:bg-blue-600 px-20 py-2.5 text-white font-normal text-xs leading-tight"
              type="submit"
            >
              Create Account
            </button>
          </div>

          <div class="form-group w-full lg:w-1/2">
            <p
              class="cursor-pointer my-5 sm:px-7 py-3 text-black font-medium text-sm leading-snug rounded shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full flex justify-center items-center"
            >
              <img
                src="../assets/Google_logo.png"
                alt="Google_logo"
                class="mr-2"
              />
              Sign up with Google
            </p>
          </div>

          <div>
            <p class="text-center mt-4 text-[#a6a6a6]">
              Already have an account?
              <a
                routerLink="/login"
                class="text-[#0267FF] font-bold cursor-pointer"
                >Log in</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
